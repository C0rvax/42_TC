volumes:
  wordpress:
    name: wordpress
    driver: local
    driver_opts:
      device: /home/${LOGNAME}/data/wordpress
      o: bind
      type: none

  mariadb:
    name: mariadb
    driver: local
    driver_opts:
      device: /home/${LOGNAME}/data/mariadb
      o: bind
      type: none

services:
  nginx:
    build: ./requirements/nginx/
    container_name: nginx
    ports:
      - "443:443"
    volumes:
      - wordpress:/var/www/html
    env_file: .env
    depends_on:
      - wordpress
    networks:
      - inception
    restart: always

  wordpress:
    build: ./requirements/wordpress/
    container_name: wordpress
    volumes:
      - wordpress:/var/www/html
    env_file: .env
    depends_on:
      - mariadb
    networks:
      - inception
    restart: always

  mariadb:
    build: ./requirements/mariadb/
    container_name: mariadb
    volumes:
      - mariadb:/var/lib/mysql
    env_file: .env
    networks:
      - inception
    restart: always
    healthcheck:
      test: ["CMD", "nc", "-zv", "mariadb", "3306"]
      interval: 1s
      timeout: 5s
      retries: 10

  redis:
    build: ./requirements/bonus/redis/
    container_name: redis
    volumes:
      - wordpress:/var/www/html
    depends_on:
      - wordpress
    env_file: .env
    networks:
      - inception
    restart: always

  ftp:
    build: ./requirements/bonus/ftp/
    container_name: ftp
    ports:
      - "21:21"
      - "30000-30009:30000-30009" # Pasive ports
    env_file: .env
    volumes:
      - wordpress:/home/fetep/ftp/files
    networks:
      - inception
    restart: always

  adminer:
    build: ./requirements/bonus/adminer/
    container_name: adminer
    ports:
      - "8081:8080"
    depends_on:
      - mariadb
    networks:
      - inception
    restart: always

